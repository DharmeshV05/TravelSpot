<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel Spot</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <header>
    <div class="logo">
      <img src="https://cdn.dribbble.com/users/975402/screenshots/13953721/travelspot_logo.gif" alt="Travel Spot Logo">
  </header>

  <main id="article-list">
    <!-- Article content will be dynamically added here using JavaScript -->
  </main>
   <main>
    <section>
      <h2>Contact Information</h2>
      <p>Feel free to contact us using the details below:</p>
      <ul>
         <li>Email: info@travelspot.com</li>
        <li>Phone: 123-456-7890</li>
        <li>Address: 123 Travel Street, City, Country</li>
      </ul>
    </section>

    <section>
      <h2>Send us a Message</h2>
      <form id="contact-form">
        <div>
          <label for="name">Name</label>
          <input type="text" id="name" required>
        </div>
        <div>
          <label for="email">Email</label>
          <input type="email" id="email" required>
        </div>
        <div>
          <label for="message">Message</label>
          <textarea id="message" rows="5" required></textarea>
        </div>
        <button type="submit">Send</button>
      </form>
    </section>
  </main>

  <script src="script.js"></script>
   <footer>
    <p>&copy; 2023 Travel Spot. All rights reserved.</p>
  </footer>

</body>

</html>
